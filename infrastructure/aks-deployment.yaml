apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-source-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: multi-source-agent
  template:
    metadata:
      labels:
        app: multi-source-agent
    spec:
      containers:
      - name: agent
        image: youracr.azurecr.io/multi-source-agent:latest
        ports:
        - containerPort: 8000
